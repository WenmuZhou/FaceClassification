model_name: SimpleCNN    # Don't need to modify this item, because this configuration file is just for this model.
in_channels: 3

batch_size: 32
epochs: 1000
validation_split: .2


seed: 888

model_dir: ./models/simple  # Where to save the model parameters

restore: True  # If `True`, restore parameters from `model_state_dict` and `opt_state_dict` for training
model_state_dict: models/simple/SimpleCNN-443-0.9600263562486273.params  # Where to restore the model parameters
opt_state_dict: models/simple/SimpleCNN-443.opt    # Where to restore the optimizer parameters

dataset:
  imdb_dir: /data1/lihp/data/imdb_crop/   # Where is the `imdb` dataset
  img_size: 48
  grayscale: False
  do_rand_crop: True
  translation_factor: .2
  vertical_flip_probability: 0.
  read_img_at_once: True  # Set to `True` if the memory of your device allows. It will speed up the training.

logdir: ./log/simple/   # Where to output the logs

mode: val   # `train` or `val`
